# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/working-with-dependabot/dependabot-options-reference

version: 2
updates:
  # NuGet (/**.csproj, /Directory.Build.props)
  - package-ecosystem: nuget
    directory: '/'
    schedule:
      interval: daily
      time: '08:00'
      timezone: Japan
    labels:
      - 'dependabot :robot:'
    commit-message:
      prefix: chore(deps)

  # GitHub Actions (/.github/workflows/*.yml)
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
      time: '08:00'
      timezone: Japan
    labels:
      - 'dependabot :robot:'
    groups:
      artifact:
        patterns:
          - 'actions/*-artifact' # actions/upload-artifact, actions/download-artifact
    commit-message:
      prefix: ci(gh-actions)

  # .NET SDK (/global.json)
  - package-ecosystem: dotnet-sdk
    directory: '/'
    schedule:
      interval: daily
      time: '08:00'
      timezone: Japan
    labels:
      - 'dependabot :robot:'
    commit-message:
      prefix: build(dotnet-sdk)

  # Dev container (/.devcontainer/devcontainer.json)
  - package-ecosystem: devcontainers
    directory: '/'
    schedule:
      interval: daily
      time: '08:00'
      timezone: Japan
    labels:
      - 'dependabot :robot:'
    commit-message:
      prefix: ci(devcontainer)
