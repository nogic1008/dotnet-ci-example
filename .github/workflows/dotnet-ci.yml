name: .NET CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  NUGET_XMLDOC_MODE: skip
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Setup .NET SDK # detected from global.json
        uses: actions/setup-dotnet@v4.3.0
      - name: Add Problem Matcher for dotnet-format
        run: echo "::add-matcher::.github/dotnet-format.json"
      - name: Lint
        run: dotnet format --verify-no-changes --verbosity detailed

  validate:
    name: Validate NuGet Lock Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4.3.0
        with:
          dotnet-version: ${{ vars.DOTNET_SDK_VERSIONS }}
          cache: true
          cache-dependency-path: '**/packages.lock.json'

      - name: Restore with lock files
        run: dotnet restore --locked-mode

  test:
    name: Debug Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        framework: [net9.0, net8.0]
        include:
          - os: windows-latest
            framework: net48
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4.3.0
        with:
          dotnet-version: ${{ vars.DOTNET_SDK_VERSIONS }}
          cache: true
          cache-dependency-path: '**/packages.lock.json'

      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --framework ${{ matrix.framework }} --no-build -p:TestingPlatformCommandLineArguments="--coverage --coverage-output-format cobertura --coverage-output cobertura.xml"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.4.3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ runner.os }},${{ matrix.framework }}
          disable_search: true
          files: "./test/Sample.Test/bin/Debug/${{ matrix.framework }}/TestResults/cobertura.xml"

  pack:
    name: Pack for GitHub Packages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [lint, validate, test]
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4.3.0
        with:
          dotnet-version: ${{ vars.DOTNET_SDK_VERSIONS }}
          cache: true
          cache-dependency-path: '**/packages.lock.json'

      - name: Restore
        run: dotnet restore --locked-mode
      - name: Generate version with SHA
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION="0.0.0-nightly-${SHORT_SHA}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"
      - name: Pack
        run: dotnet pack --configuration Release --no-restore --output nupkgs -p:Version=${{ steps.version.outputs.version }}

      - name: Upload Build Assets
        uses: actions/upload-artifact@v4.6.2
        with:
          name: nightly-packages
          path: nupkgs/
          include-hidden-files: true

  publish-gpr:
    name: Publish to GitHub Packages
    needs: [pack]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: nightly
    permissions:
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4.3.0

      - name: Download Build Assets
        uses: actions/download-artifact@v4.1.8
        with:
          name: nightly-packages
          path: nupkgs/

      - name: Publish to GitHub Packages
        run: dotnet nuget push "nupkgs/*.nupkg" --skip-duplicate --source ${GPR_URL} --api-key ${{ secrets.GITHUB_TOKEN }}
        env:
          GPR_URL: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
